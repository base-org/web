services:
  web:
    containers:
      web:
        resources:
          limits:
            memory: 500M
          requests:
            cpu: 50m
            memory: 500M
        image: protocols/base-web/docs
    target_group_bindings:
      web: web-docs-protocols-base-web-k8s
    scaling:
      min: 1
      max: 1
      targetcpu: 80
shared_env:
  APP_STAGE: "development"
  BASIC_AUTH_CREDENTIALS: config_service_text://protocols/base-web-docs|basic_auth_credentials