services:
  web:
    containers:
      web:
        resources:
          limits:
            memory: 500M
          requests:
            cpu: 50m
            memory: 500M
        image: protocols/base-web/bridge
    target_group_bindings:
      web: web-bridge-protocols-base-we-k8s
    scaling:
      min: 1
      max: 1
      targetcpu: 80
